<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="form" autocomplete="off">
        <p class="form-titulo">Registro para Graduados de la ULEAM</p>
        <div class="form-input myname">
          <input type="text" id="myname" [(ngModel)]="nombre" name="nombre" />
          <label for="myname">Nombre</label>
          <p class="mensajeError">{{ mensajeError["myname"] }}</p>
        </div>
        <div class="form-input surname">
          <input
            type="text"
            id="surname"
            [(ngModel)]="apellidos"
            name="apellidos"
          />
          <label for="surname">Apellidos</label>
          <p class="mensajeError">{{ mensajeError["surname"] }}</p>
        </div>
        <div class="form-input email">
          <input type="email" id="email" [(ngModel)]="correo" name="correo" />
          <label for="email">Correo electrónico</label>
          <p class="mensajeError">{{ mensajeError["email"] }}</p>
        </div>
        <div class="form-input mobile">
          <input type="text" id="mobile" [(ngModel)]="celular" name="celular" />
          <label for="mobile">Celular</label>
          <p class="mensajeError">{{ mensajeError["mobile"] }}</p>
        </div>
        <div class="form-input password">
          <input
            type="password"
            id="password"
            [(ngModel)]="contrasenia"
            name="contrasenia"
          />
          <label for="password">Contraseña</label>
          <p class="mensajeError">{{ mensajeError["password"] }}</p>
        </div>
        <div class="form-input repeatPassword">
          <input
            type="password"
            id="repeatPassword"
            [(ngModel)]="contrasenia2"
            name="contrasenia2"
          />
          <label for="repeatPassword">Repetir Contraseña</label>
          <p class="mensajeError">{{ mensajeError["repeatPassword"] }}</p>
        </div>
        <div class="form-termsAndConditions termsAndConditions">
          <input
            type="checkbox"
            id="termsAndConditions"
            [(ngModel)]="terminosYcondiciones"
            name="terminosYcondiciones"
          />
          <label for="termsAndConditions">He leído y acepto los </label>
          <a href="#">Términos y Condiciones</a>
          <p class="mensajeError">{{ mensajeError["termsAndConditions"] }}</p>
        </div>
        <div class="form-boton">
          <input type="submit" class="control" value="Enviar" (click)="enviarFormulario()"/>
        </div>
      </form>
    </div>
  </body>
</html>
