<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <input type="button" value="Inicio" routerLink="/index"/>
      </ul>
    </div>
    <div class="thon">
      <h1>Formulario de perfil de usuario</h1>
      <form [formGroup]="perfilForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" formControlName="name" required />
        <p class="mensajeError">{{ mensajeError['name'] }}</p>
    
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" formControlName="email" required />
        <p class="mensajeError">{{ mensajeError['email'] }}</p>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" formControlName="password" required />
        <p class="mensajeError">{{ mensajeError['password'] }}</p>
    
        <button type="submit" (click)="onSubmit()">Guardar perfil</button>
      </form>
    </div>
    
  </body>
</html>
