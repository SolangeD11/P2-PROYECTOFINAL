<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Formulario de Registro</title>
  </head>

  <body>
    <section>
      <div class="main">
        <div class="navbar">
          <div class="icon">
            <h2 class="logo">
              <img
                src="
                /assets/images.jpeg"
                class="img"
                alt=""
              />
            </h2>
          </div>

          <div class="menu">
            <ul>
              <input type="button" value="Ofertas Laborales" routerLink="/oferta" />
              <input type="button" value="Contacto" routerLink="/contacto" />
              <input
                type="button"
                value="Perfil de Usuario"
                routerLink="/json"
              />
              <input type="button" value="Blog" routerLink="/blog" />
            </ul>
          </div>
        </div>
      </div>

      <h3>Conoce Nuestras Ofertas Laborales</h3>
      <br />
      <p class="par">
        Cada logro comienza con la desición de intentarlo <br />
        Bolsa de empleo para graduados de la Universidad Laica Eloy Alfaro de
        Manabí
      </p>

      <div class="container">
        <form action="" class="form" id="form" autocomplete="off">
          <p class="form-titulo">Iniciar Sesión</p>
          <div class="form-input email">
            <input type="email" id="email" />
            <label for="email">Correo electrónico</label>
            <p class="mensajeError"></p>
          </div>
          <div class="form-input password">
            <input type="password" id="password" />
            <label for="password">Contraseña</label>
            <p class="mensajeError"></p>
          </div>
          <div class="form-boton">
            <input
              class="control"
              type="button"
              value="Enviar"
              (click)="si()"
            />
            <br />
            <p>
              A&uacute;n no tienes una Cuenta?<a routerLink="/registro"
                ><b>Registrate</b></a
              >
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
